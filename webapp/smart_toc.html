<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>smart_toc Example</title>
  <link rel="stylesheet" href="smart_toc.css">
  <script src="smart_toc.js"></script>
</head>
<body>
  <script>//<!--
    window.addEventListener("DOMContentLoaded", () =>
      fetch('RisExData.json').then(res => res.json()).then(rexdata => {
        smart_toc.setup({ classicScroll: true });
        const toc = rexdata['BG.ABGB.index.json']['toc'];
        for (const item of toc) {
          if (typeof item === 'string')
            smart_toc.append(item);
          else
            smart_toc.append(item[3]);
        }
        smart_toc.show();
      }));
  //--></script>
</body>
</html>
