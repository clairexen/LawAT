<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>smart_toc â€“ classic mode</title>
    <link rel="stylesheet" href="smart_toc.css">
    <script src="smart_toc.js"></script>
  </head>
  <body>
    <script>
      window.addEventListener("DOMContentLoaded", () =>
        fetch('RisExData.json')
          .then(res => res.json())
          .then(rexdata => {
            smart_toc.reset();
            const toc = rexdata['BG.ABGB.index.json']['toc'];
            for (const item of toc) {
              const label = typeof item === 'string' ? item : item[3];
              // if your dataset contains an element id, pass it as 2nd arg here
              smart_toc.append(label);
            }
            smart_toc.show();
          }));
    </script>
  </body>
</html>
