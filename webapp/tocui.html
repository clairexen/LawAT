<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>tocui – classic mode</title>
    <link rel="stylesheet" href="tocui.css">
    <script src="tocui.js"></script>
  </head>
  <body>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        /* Register documents ------------------------------------------------*/
        tocui.addDoc('ABGB', () => {
          fetch('RisExData.json')
            .then(r => r.json())
            .then(data => {
              tocui.reset();
              const toc = data['BG.ABGB.index.json'].toc;
              for (const item of toc) {
                const label = typeof item === 'string' ? item : item[3];
                tocui.append(label); // pass id as 2nd arg if available
              }
              tocui.setDoc('ABGB');
              tocui.show();
            });
        });

        tocui.addDoc('Weitere Dokumente'); // header in drop‑down
        tocui.addDoc('ZPO', () => console.log('Lade ZPO …'));

        /* Load default ------------------------------------------------------*/
        tocui.setDoc('ABGB');
      });
    </script>
  </body>
</html>
